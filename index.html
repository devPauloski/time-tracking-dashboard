<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="visually-hidden">
      <h1>Time tracking dashboard</h1>
    </header>
    <main>
      <article class="wrapper">
        <section class="profile-card">
          <div class="profile-info">
            <img class="profile-image" src="./images/image-jeremy.png" alt="Jeremy Robson">
            <h2 class="profile-title">
              <span>Report for</span><br>
              Jeremy Robson
            </h2>
          </div>
          <div class="timeframe-controls" role="group" aria-label="Choose a timeframe">
            <button data-timeframe="daily">Daily</button>
            <button data-timeframe="weekly" class="active">Weekly</button>
            <button data-timeframe="monthly">Monthly</button>
          </div>
        </section>
        <section class="cards-wrapper" aria-label="Time tracking activity cards">
          <!-- Content will be injected with JavaScript -->
        </section>
      </article>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://x.com/devPauloski">Paul</a>.
      </p>
    </footer>
  </body>
</html>
